<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fff4; /* Light green background */
            color: #2f4f4f; /* Dark text */
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff; /* White background for profile card */
            border: 1px solid #b5d3a0; /* Light green border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #39739d; /* Blue color */
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        .label {
            font-weight: bold;
            color: #39739d; /* Blue color for labels */
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #e1ecf4; /* Light blue background */
            color: #39739d; /* Blue text */
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: center;
        }

        .btn:hover {
            background-color: #c9e6f2; /* Slightly darker blue */
            transform: scale(1.05);
        }

        .bio-container {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>

    <p><span class="label">Name:</span> <span th:text="${user.username}">User Name</span></p>
    <p><span class="label">Email:</span> <span th:text="${user.email}">user@example.com</span></p>
    <p><span class="label">Reputaion Points :</span> <span th:text="${user.reputation}">user@example.com</span></p>


    <div class="bio-container">
        <div th:if="${user.profile != null}">
            <p><span class="label">Bio:</span> <span th:text="${user.profile.bio}">Short bio about the user</span></p>
        </div>
        <div th:if="${user.profile == null}">
            <p>No additional profile information available.</p>
        </div>
    </div>

    <div class="btn-container">
        <a th:href="@{/users/{userId}/profile/edit(userId=${user.id})}" class="btn">Edit Profile</a>
        <a th:href="@{/users/{userId}/questions(userId=${user.id})}" class="btn">View Questions</a>
        <a th:href="@{/users/{userId}/answers(userId=${user.id})}" class="btn">View Answers</a>
        <a th:href="@{/users/{userId}/comments(userId=${user.id})}" class="btn">View Comments</a>
        <a th:href="@{/logout}" class="btn">Logout</a>
    </div>

    <div class="back-btn">
        <a th:href="@{/home}" class="btn">Back to Home</a>
    </div>
</div>
</body>
</html>
